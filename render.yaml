services:
  - type: web
    name: betting-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: config
      mountPath: /opt/render/project/src/config
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true